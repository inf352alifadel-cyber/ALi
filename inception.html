<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Inception</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
    }body {
  background: #0f172a;
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.movie-card {
  background: #111827;
  width: 420px;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
}

.movie-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}

.movie-title {
  font-size: 24px;
  font-weight: 700;
}

.rating {
  background: #f5c518;
  color: #000;
  padding: 6px 10px;
  border-radius: 8px;
  font-size: 15px;
font-weight: bold;
}

.genres {
  margin-bottom: 16px;
  display: grid;
  gap: 4px;
  
}

.genre {
  background: #1f2933;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 14px;
  color: #d1d5db;
  text-align: center;
}

.actors-title {
  margin-bottom: 10px;
  font-size: 1.1rem;
  font-weight: 600;
}

.actors {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 12px;
}

.actor {
  background: #1f2937;
  border-radius: 12px;
  padding: 10px;
  text-align: center;
}

.actor img {
  width: 100%;
  height: 100px;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 8px;
}

.actor-name {
  font-size: 14px;
  color: #e5e7eb;
}
  </style>
</head>
<body> 
  <a href=""></a>
  <div class="movie-card">
    <div class="movie-header">
      <div class="movie-title">Inception</div>
      <div class="rating">⭐ 8.8</div>
    </div><div class="genres">
  <div class="genre">أكشن</div>
  <div class="genre">خيال علمي</div>
  
</div>

<div class="actors-title">الممثلون</div>

<div class="actors">
  <div class="actor">
    <img src="3.jfif" alt="Leonardo De Caprio">
    <div class="actor-name">Leonardo De Caprio</div>
  </div>
  <div class="actor">
    <img src="4.jfif" alt="Cilian Murphy">
    <div class="actor-name">Cilian Murphy</div>
  </div>
  <div class="actor">
    <img src="5.jfif" alt="Tom Hardy">
    <div class="actor-name">Tom Hardy</div>
    
  </div>
</div>

  </div></body>
</html>
